<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
      <button class="logo" (click)="toggleCollapse()">
        {{ userType === 'Administrateur' ? 'A' : 'G' }}
      </button>
      <div class="logo-text" *ngIf="collapsed">{{userType}}</div>
      <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
          <i class="fal fa-times close-icon"></i>
      </button>
  </div>
  <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
          <a class="sidenav-nav-link" [routerLink]="[data.RouteLink]"
              routerLinkActive="active"

          >
              <i class="sidenav-link-icon" [class]="data.icon"></i>
              <span class="sidenav-link-text"  *ngIf="collapsed">
                  {{data.label}}
              </span>
          </a>
      </li>
      <li class="sidenav-nav-item" *ngIf="userType === 'Administrateur'">
        <a class="sidenav-nav-link"  [routerLink]="['gestion-personnel']" routerLinkActive="active">
          <i class="sidenav-link-icon fal fa-users"></i>
          <span class="sidenav-link-text"  *ngIf="collapsed">
            Personnels
          </span>
        </a>
      </li>
      <li class="sidenav-nav-item">
        <app-some [collapsed2]="collapsed"></app-some>
      </li>
  </ul>
</div>

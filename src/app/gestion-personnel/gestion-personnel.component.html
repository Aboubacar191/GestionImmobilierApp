<div class="table-data">
  <div class="order">
    <div class="head d-flex align-items-center justify-content-between">
      <h3>Liste du personnel</h3>

      <!-- Recherche -->
      <div class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Rechercher par nom"
          aria-label="Rechercher un employé"
          [(ngModel)]="searchFilter"
          name="search"
        >
      </div>

      <!-- Filtre par rôle -->
      <select class="form-select me-2" [(ngModel)]="selectedRole" name="role">
        <option value="">Tous les rôles</option>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>

      <button type="button" class="btn btn-outline-primary">
        <span class="material-icons">add</span> Ajouter
      </button>
    </div>

    <!-- Tableau de liste des employés -->
    <div class="table-container mt-3 scrollable-table">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
          <th>Image</th>
          <th>Nom</th>
          <th>Contact</th>
          <th>Rôle</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let personnel of filteredPersonnels">
          <td>
            <img [src]="personnel.image" class="img-thumbnail" alt="Photo de {{ personnel.name }}" width="50">
          </td>
          <td>{{ personnel.nom }} {{ personnel.prenom }}</td>
          <td>{{ personnel.telephone1 }}</td>
          <td>{{ personnel.role }}</td>
          <td>
          <span
            class="material-icons bg-info text-white p-2 rounded-circle cursor-pointer boutton"
            [routerLink]="['../gestion-personnel', personnel.id]">
            keyboard_arrow_right
          </span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
